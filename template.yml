id: horserace
name: Horserace chart
author: Flourish & Google News Lab teams
description: A “horserace” or “bump” chart to show changing rank over time
image_download: false
sdk_version: 3
build:
  src:
    script: npm run build
    directory: src
    files:
      - rollup.config.js
  less:
    script: npm run less
    directory: less
settings:
  - Scoring type
  - property: value_type
    name: Chart mode to show on load
    type: string
    style: buttons
    width: full
    choices:
      - - Ranks
        - ranks
      - - Scores
        - scores
  - property: higher_scores_win
    name: Data type
    description: Useful for data where lower scores beat higher scores – e.g. race times
    type: boolean
    style: buttons
    choices:
      - - Higher scores win
        - true
      - - Higher scores lose
        - false
  - property: ties_mode
    name: Rank ties mode
    type: string
    style: buttons
    description: What rank ranks should be given when there are ties? See https://en.wikipedia.org/wiki/Ranking for explanation of names.
    choices:
      -
        - Competition
        - competition
      -
        - Dense
        - dense


  - Interface
  - property: show_buttons
    name: Show ranks/scores buttons
    type: boolean
  - property: show_replay
    name: Show replay button
    type: boolean
  - property: filter_control_type
    name: Filter control type
    type: string
    description: Only used when a filter column is specified. "Auto" creates a button group
      if there is enough space, or a dropdown if there is not.
    choices:
      - - Auto
        - auto-buttons
      - - Dropdown
        - dropdown
      - - Grouped buttons
        - grouped-buttons
    show_if: data.horserace.filter
  - property: filter_width
    name: Control width
    description: Width of control if sufficient space is available.
    type: number
    min: 50
    width: half
    show_if: data.horserace.filter
  - property: filter_include_all
    name: Include “All” option
    type: boolean
    show_if: data.horserace.filter
    width: half
  - property: label_ranks
    name: “Ranks” label
    type: string
    width: quarter
    show_if: show_buttons
  - property: label_scores
    name: “Scores” label
    type: string
    width: quarter
    show_if: show_buttons
  - property: label_replay
    name: “Replay” label
    type: string
    width: quarter
    show_if: show_replay
  - property: filter_all_label
    name: “All” label
    type: string
    width: quarter
    show_if:
      data.horserace.filter: true
      filter_include_all: true

  - Colours
  - property: bg_color
    name: Background colour
    type: color
  - property: color
    import: "@flourish/custom-colors"

  - Line styles
  - property: line_width
    name: Line width
    description: Width in pixels
    type: number
  - property: line_opacity
    name: Line opacity
    description: Set to a value between 0 and 1
    type: number
    min: 0
    max: 1
    step: 0.05
  - property: curve
    name: Curve
    type: string
    choices:
      - - Straight
        - curveLinear
      - - Normal curve
        - curveMonotoneX
      - - Overflowing curve
        - curveNatural
      - - Step middle
        - curveStep
      - - Step after
        - curveStepAfter
      - - Step before
        - curveStepBefore
  - property: shade
    new_section: true
    name: Show shading behind line
    type: boolean
  - property: shade_width
    name: Shading width
    description: Width in pixels
    show_if: shade
    type: number
  - property: shade_opacity
    name: Shading opacity
    description: Set to a value between 0 and 1
    min: 0
    max: 1
    step: 0.05
    show_if: shade
    type: number
  - property: missing
    new_section: true
    name: Show lines between missing data points
    type: boolean
  - property: missing_opacity
    name: Line opacity
    min: 0
    max: 1
    step: 0.1
    show_if: missing
    type: number
  - property: missing_width
    name: Line width
    min: 0
    step: 0.5
    show_if: missing
    type: number
  - property: missing_dash_width
    name: Line dash width
    show_if: missing
    type: number
    width: half
    step: 0.1
    min: 0
  - property: missing_dash_space
    name: Line dash space
    show_if: missing
    type: number
    width: half
    min: 0
  - Circle styles
  - property: start_circle_r
    name: Start radius
    type: number
    min: 0
  - property: end_circle_r
    name: End radius
    type: number
    min: 0
  - property: end_circle_stroke
    name: End stroke
    type: number
    min: 0
  - property: end_circle_stroke_bg
    name: Stroke color same as background
    type: boolean
  - Label styles
  - property: rank_font_size
    name: Rank font size
    type: number
  - property: label_font_size
    name: Label font size
    type: number
  - property: horse_images
    name: Show image in circle
    type: boolean
  - property: rank_outside_picture
    name: Put score next to circle
    type: boolean
  - property: hide_labels
    name: Only show label on mouseover
    type: boolean
  - property: label_format
    import: "@flourish/number-formatter"

  - Y axis
  - property: y_axis_label_colors
    name: Label colour
    type: color
  - property: y_axis_label_size
    name: Font-size
    type: number
  - property: y_axis_min
    name: Min score
    type: number
    optional: true
    new_section: true
    show_if:
      value_type: scores
  - property: y_axis_max
    name: Max score
    type: number
    optional: true
    show_if:
      value_type: scores
  - property: y_axis_min_rank
    name: Min rank
    type: number
    new_section: true
    optional: true
    show_if:
      value_type: ranks
  - property: y_axis_max_rank
    name: Max rank
    type: number
    optional: true
    show_if:
      value_type: ranks
  - property: y_axis_stroke_color
    name: Stroke colour
    type: color
  - property: y_axis_format
    import: "@flourish/number-formatter"

  - X axis
  - property: x_axis_label_colors
    name: Label colour
    type: color
  - property: x_axis_label_size
    name: Font-size
    type: number
  - property: x_axis_rotate
    name: Label rotation
    type: string
    style: buttons
    width: full
    choices:
      - - Tilted
        - tilted
      - - Horizontal
        - horizontal
      - - Vertical
        - vertical

  - Animation
  - property: stage_duration
    name: Animation duration
    description: 'The “race” animation length, in milliseconds per stage'
    type: number
    min: 0
    step: 100
  - property: update_duration
    name: Mode duration
    description: The animation duration when change between ranks and scores modes
    type: number
    min: 0
    step: 100
  - Margins
  - property: margin_top
    name: Top
    type: number
    min: 0
    width: quarter
  - property: margin_right
    name: Right
    type: number
    step: 1
    width: quarter
  - property: margin_bottom
    name: Bottom
    type: number
    min: 0
    step: 1
    width: quarter
  - property: margin_left
    name: Left
    type: number
    step: 1
    width: quarter
  - property: margin_right_mobile
    name: Right (mobile)
    type: number
    min: 0
    step: 1
    width: quarter

  - Header
  - property: header
    import: "@flourish/header"

  - Footer
  - property: footer
    import: "@flourish/footer"

  - Number formatting
  - property: localization
    import: "@flourish/number-localization"
data:
  - Data
  - name: Name column
    description: The name of each entrant
    dataset: horserace
    key: name
    type: column
    column: 'Data::A'
    datatype: string
  - name: Image column
    description: The URL of the image to use
    dataset: horserace
    key: pic
    type: column
    column: 'Data::B'
    optional: true
    datatype: url
  - name: Score columns
    description: >-
      Raw scores, which will be automatically converted to ranks. Column names
      will be used to populate the x-axis of the chart.
    dataset: horserace
    key: stages
    type: columns
    columns: 'Data::C-L'
    datatype: number
  - name: Filter
    description: Hide/show entrants based on the values in this column.
    dataset: horserace
    key: filter
    type: column
    optional: true
  - name: Line dash size
    description: A column with number to set the length of the dashes for the line. Blank cells mean a solid line.
    dataset: horserace
    key: dash
    type: column
    optional: true